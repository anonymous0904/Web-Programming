<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stiluri.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="javascript.js" defer></script>
  <title>Calendar</title>
</head>
<body class="light-mode">
  <!-- Bara de căutare a datei -->
  <input type="date" id="search-date" placeholder="Search date...">
  <!-- <div><p></p></div> -->
  <div id="external-events">
    <div class="dropdown">
      <button class="button">Actions</button>
      <div class="dropdown-content">
        <button id="add-event" class="button">Add Event</button>
        <button id="delete-event" class="button button-delete">Delete Event</button>
        <button id="modify-event" class="button">Modify Event</button>
        <button id="get-holidays" class="button">Get Holidays</button>
      </div>
    </div>
  </div>
  <br><br>
  <div id="holidaysData"></div>
  <div id="calendar-container">
    <div id="calendar"></div>
  </div>
  <!-- Div-ul pentru afișarea datelor despre vreme sau sărbători -->
  <div id="weatherData"></div>
  <div id="date-picker"></div>

  <!-- Buton Dark Mode -->
  <button class="dark-mode-toggle" id="dark-mode-toggle">Dark Mode</button>
</body>
</html>
