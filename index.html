<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css' rel='stylesheet' />
    <script src="javascript.js"></script> 
  </head>
  <body>
    <div id='external-events'>
      <p>
        <strong>Draggable Events</strong>
      </p>
    
      <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event' data-color="#ff0000" data-id="1">
        <div class='fc-event-main'>My Event 1</div>
      </div>
      <!-- Restul evenimentelor -->
    
      <p>
        <input type='checkbox' id='drop-remove' />
        <label for='drop-remove'>remove after drop</label>
      </p>
      <button id="add-event">Add Event</button>
      <button id="delete-event">Delete Event</button>
      <button id="modify-event">Modify Event</button>
    </div>
    
    <div id='calendar-container'>
      <div id='calendar'></div>
    </div>

    <div id="date-picker"></div>

  </body>
</html>
