<h2>Schedules</h2>
<ul class="schedules">
    <li *ngFor="let schedule of schedules">
        <button type="button" (click)="onSelect(schedule)" [class.selected]="schedule===selectedSchedule">
            <span class="description">{{schedule.description}}</span>
        </button>
    </li>
</ul>

<div *ngIf="selectedSchedule">
    <h2>{{selectedSchedule.description}}</h2>
    <div>
        <label for="schedule-date">Date: </label>
        <input id="schedule-date" [(ngModel)]="selectedSchedule.date" placeholder="date">
        <div><label for="startTime">Start time: </label><input id="startTime" [(ngModel)]="selectedSchedule.startTime" placeholder="startTime"></div>
        <div><label for="endTime">End time:  </label><input id="endTime" [(ngModel)]="selectedSchedule.endTime" placeholder="endTime"></div>
    </div>
</div>
